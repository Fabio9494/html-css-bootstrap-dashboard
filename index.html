<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-1 col-lg-2">
                <img class="d-none d-lg-block" src="./img/logo.svg" alt="">
                <img class="d-lg-none logo-small" src="./img/mobile-logo.png" alt="">
            </div>
            <div class="col-10 col-lg-8">
                <form action="#" method="get">
                    <div class="input-group m-1">
                        <span class="border border-0 input-group-text bg-body-secondary" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="border border-0 form-control fs-6 bg-body-secondary " placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </form>
            </div>
            <div class="col-1 col-lg-2 d-flex justify-content-end">
                <i class="p-2 fa-solid fa-list fa-sm d-none d-lg-inline-block"></i>
                <i class="p-2 fa-solid fa-circle-question fa-sm d-none d-lg-inline-block"></i>
                <i class="p-2 fa-solid fa-ellipsis-vertical fa-sm d-none d-lg-inline-block"></i>
                <i class="p-2 fa-solid fa-bell fa-sm" style="color: #fad000;"></i>
            </div>
        </div>
        </div>
    </header>

    <!-- main -->
    <main>
      <div class="container-main"> 
        <div class="sidebar">

        </div>
        <div class="container-d">
            <div class="container-fluid">
                <div class="row bg-lightblue">
                    <div class="col-12 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row bg-lightgray">
                    <div class="col-12 col-lg-8">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-lg-8">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>


        </div> 
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
